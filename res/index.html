<!DOCTYPE html>
<html lang="en">
<head>
    <title>redis web</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <style>
        /*.CSS*/
    </style>
</head>
<body>

<div id="sidebar">
    <div class="operationArea">
        server: <select id="servers">
        <serverOptions/>
    </select>
        db:<select id="databases">
        <databaseOptions/>
    </select>
        <span id="redisInfo" title="redis info" class="sprite sprite-info"></span>
        <span id="redisTerminal" title="redis cli terminal" class="sprite sprite-terminal"></span>
        <span id="redisImport" title="import commands" class="sprite sprite-import"></span>
        <p>
        <input id="serverFilterKeys" placeholder="Filter keys from server">
        <button id="serverFilterKeysBtn">Filter!</button>
    </div>
    <div>
        <span class="sprite sprite-folder-open"></span>
        <span id="keysLabel">Keys</span>
        <span class="info" id="keysNum">(0)</span>
        <span id="addKey" title="add new key" class="sprite sprite-add"></span>
        <span id="refreshKeys" title="refresh keys" class="sprite sprite-refresh"></span>
        <input id="checkAllChk" title="check all keys" type="checkbox">
        <span id="deleteCheckedKeys" title="deleted checked keys" class="sprite sprite-delete"></span>
        <span id="exportKeys" title="export checked keys" class="sprite sprite-export"></span>
        <input id="filterKeys" placeholder="Type to filter keys">
    </div>
    <div id="keys"></div>
</div>
<div id="resize"></div>
<div id="frame"></div>
<script>
    /*.SCRIPT*/
</script>
</body>
</html>
