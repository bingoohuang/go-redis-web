<!DOCTYPE html>
<html lang="en">
<head>
    <title>redisweb</title>
    <link rel="icon" type="image/x-icon" href="${ContextPath}/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="${ContextPath}/favicon.png">
    <style>
        .sprite {
            background: url(${ContextPath}/spritesheet.png) no-repeat;
            vertical-align: middle;
        }
    </style>
    <style>
        /*.CSS*/
    </style>
    <link href="${ContextPath}/static/css/codemirror-5.37.0.min.css" rel="stylesheet">
    <link href="${ContextPath}/static/css/jquery.modal-0.9.1.min.css" rel="stylesheet">

</head>
<body>

<div id="sidebar">
    <div class="operationArea">
        <i id="maintainRedisServers" title="maintain redis servers" class="sprite sprite-redis"></i><select
                id="servers">
            <serverOptions/>
        </select>
        db:<select id="databases">
            <databaseOptions/>
        </select>
        <span id="redisInfo" title="redis info" class="sprite sprite-info"></span>
        <span id="redisTerminal" title="redis cli terminal" class="sprite sprite-terminal"></span>
        <span id="redisImport" title="import commands" class="sprite sprite-import"></span>
        <span id="convenientSpan" title="convenient keys" class="sprite sprite-convenient"></span>
        <p/>
        <input id="serverFilterKeys" placeholder="Filter keys from server">
        <button id="serverFilterKeysBtn">Filter!</button>
    </div>

    <div>
        <span class="sprite sprite-folder-open"></span>
        <span id="keysLabel">Keys</span>
        <span class="info" id="keysNum">(0)</span>
        <span id="addKey" title="add new key" class="sprite sprite-add"></span>
        <span id="nextKeys" title="next page keys" class="sprite sprite-next"></span>
        <span id="refreshKeys" title="refresh keys" class="sprite sprite-refresh"></span>
        <input id="checkAllChk" title="check all keys" type="checkbox">
        <span id="deleteCheckedKeys" title="deleted checked keys" class="sprite sprite-delete"></span>
        <span id="exportKeys" title="export checked keys" class="sprite sprite-export"></span>
        <input id="filterKeys" placeholder="Type to filter keys">
        <span id="curosrSpan" style="display: none">0</span>
    </div>
    <div id="keys"></div>
</div>
<div id="resize"></div>
<div id="frame"></div>

<script src="${ContextPath}/static/js/jquery-3.2.1.min.js"></script>
<script src="${ContextPath}/static/js/codemirror-5.37.0.min.js"></script>
<script src="${ContextPath}/static/js/jquery.modal-0.9.1.min.js"></script>
<script src="${ContextPath}/static/js/javascript-5.37.0.min.js"></script>
<script src="${ContextPath}/static/js/toml-5.37.0.min.js"></script>
<script src="${ContextPath}/static/js/matchbrackets-5.37.0.min.js"></script>
<script src="${ContextPath}/static/js/autosize-4.0.2.min.js"></script>
<script src="${ContextPath}/static/js/js.cookie-2.2.0.min.js"></script>
<script>
    var contextPath = '${ContextPath}';

    /*.SCRIPT*/
</script>
</body>
</html>
